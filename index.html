<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
        <!-- the following two scripts enable me to use the ionicon icons for the save button -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "timeblocks">
        <div><p>9AM</p> <input type="text" id="9AM"><button id = "9AM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
        <div><p>10AM</p> <input type="text" id="10AM"><button id = "10AM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
        <div><p>11AM</p> <input type="text" id="11AM"><button id = "11AM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
        <div><p>12AM</p> <input type="text" id="12AM"><button id = "12AM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
        <div><p>1PM</p> <input type="text" id="1PM"><button id = "1PM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
        <div><p>2PM</p> <input type="text" id="2PM"><button id = "2PM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
        <div><p>3PM</p> <input type="text" id="3PM"><button id = "3PM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
        <div><p>4PM</p> <input type="text" id="4PM"><button id = "4PM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
        <div><p>5PM</p> <input type="text" id="5PM"><button id = "5PM_Button"><ion-icon name="save-outline"></ion-icon></button></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
